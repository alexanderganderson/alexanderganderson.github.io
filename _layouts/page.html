---
layout: default
---
<article class="post">

  <header class="post-header">
      {% if page.pagetitle %}
            <h1 class="post-title">{{ page.pagetitle }}</h1>
      {% else %}
        <h1 class="post-title">{{ page.title }}</h1>
      {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
